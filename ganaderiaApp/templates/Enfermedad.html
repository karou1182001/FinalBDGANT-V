{% extends 'layout.html' %}

{% block body %}
    <div class="sectiontitle">
        <p class="heading underline font-x2">ENFERMEDAD</p>
    </div> 
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>codigo de enfermedad</td>
                        <td>nombre de la enfermedad</td>
                        <td>duracion promedio (dias)</td>
                        <td>indice letalidad</td>
                        <td>tratamiento estandar</tr>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                        <td>{{data.4}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <a class="btn btn-primary" href="http://localhost:3000/" role="button">Regresar</a>
      </div>
  </div>
{% endblock %}
