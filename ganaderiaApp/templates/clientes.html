{% extends 'layout.html' %}

{% block body %}
<h1 style="color: black">CLIENTES</h1> 
<h2>Ingresar Clientes</h2>
<div class="row">
    <div class="col-md-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card card-body">
            <form method= 'POST'>
                <div class="form-group">
                    <input type="number" name = "cod" placeholder="Código de cliente" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name = "nombre" placeholder="Nombre de cliente" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" name="tel" placeholder="Teléfono" class="form-control">  
                </div>
                <div class="form-group">
                    <input type="number" name="cre" step="0.01" placeholder="Crédito" class="form-control">  
                </div>
                <div class="form-group">
                    <input type="number" name="cal" placeholder="Calificación" class="form-control">  
                </div>
                <div class="form-group">
                    <button type="submit" formaction="/añadir_cliente" class="btn btn-primary">Insertar</button>
                    <!--<button type="submit" formaction="/update_hijo" class="btn btn-primary">Actualizar</button>-->
                </div>
            </form>
        </div>
        <br>
        <br>
        <a class="btn btn-primary" href="http://localhost:3000/" role="button">Regresar</a>
    </div>
</div>
  
{% endblock %}
