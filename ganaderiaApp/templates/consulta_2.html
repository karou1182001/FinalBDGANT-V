<!--Heredamos el diseño de todo lo que se haga en layout-->
{% extends 'layout.html' %}

{% block body %}
<h1 style="color:rgb(0, 0, 0)"><b>Consulta 2</b></h1>
    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Fecha</td>
                        <td>Éxito</td>
                        <td>Veterinario</td>
                        <td>Vaca</td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                        <td>{{data.4}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <form action="http://localhost:3000/">
                <input type="submit" value="Regresar">
            </form>
            </div>
    </div>
{% endblock %}
