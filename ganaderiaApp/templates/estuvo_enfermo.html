{% extends 'layout.html' %}

{% block body %}
    <div class="sectiontitle">
        <p class="heading underline font-x2">REGISTRO</p>
    </div> 
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Registro</td>
                        <td>Paciente</td>
                        <td>Duracion enfermedad</td>
                        <td>Fecha diagnostico</td>
                        <td>Enfermedad</td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                        <td>
                            <a href='/enfermedades?id={{data.4}}'> {{data.4}} </a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <a class="btn btn-primary" href="http://localhost:3000/" role="button">Regresar</a>
            </div>
    </div>
{% endblock %}
