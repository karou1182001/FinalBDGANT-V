{% extends 'layout.html' %}

{% block body %}
<h1 style="color: white"><b>Registro de alimentacion</b></h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Codigo alimentacion</td>
                        <td>Proviene de</td>
                        <td>peso en Kg</td>
                        <td>Liquido en Lt</td>
                        <td>fecha</td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                        <td>{{data.4}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <a class="btn btn-primary" href="http://localhost:3000/" role="button">Regresar</a>
            </div>
    </div>
{% endblock %}
