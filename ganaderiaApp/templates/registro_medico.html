{% extends 'layout.html' %}

{% block body %}
    <div class="sectiontitle">
        <p class="heading underline font-x2">REGISTRO MÉDICO</p>
    </div> 
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Código Médico</td>
                        <td>Estado</td>
                        <td>Descripcion</td>
                        <td>Fecha</td>
                        <td>Veterinario Encargado</td>
                        <td>Enfemedades<td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                        <td>{{data.4}}</td>
                        <td>
                            <a href="/estuvo_enfermo?id={{data.0}}">Consultar</a>    
                        </td>
                        <td>
                            <a href="/delete_registro_medico?id={{data.0}}" class="btn btn-danger btn-delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <a class="btn btn-primary" href="http://localhost:3000/" role="button">Regresar</a>
            </div>
    </div>
{% endblock %}
