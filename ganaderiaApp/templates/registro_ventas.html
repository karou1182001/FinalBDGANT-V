{% extends 'layout.html' %}

{% block body %}
<h1 style="color:rgb(0, 0, 0)"><b>Registro de ventas</b></h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered bg-white table-sm">
                <thead>
                    <tr>
                        <td>Factura</td>
                        <td>cliente</td>
                        <td>precio</td>
                        <td>fecha</td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in datos %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                        <td>{{data.2}}</td>
                        <td>{{data.3}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>

            <br>
            <br>
            <form action="http://localhost:3000/">
                <input type="submit" value="Regresar">
            </form>
            </div>
    </div>
{% endblock %}
